<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>South African AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the South African AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for your poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          From Gonubie’s breeze to Jozi’s beat,
          <br />
          We stitch our stories in sun and dust,
          <br />
          With hands that heal, build, teach, and greet,
          <br />
          And hearts that carry unspoken trust.
        </div>
      </main>
      <footer>
        <p>
          © 2025 | AI project was built by
          <a href="https://github.com/CareyM92" target="_blank" rel="noopener"
            ><b>Carey-Ann Meinie</b></a
          >
          ·
          <a
            href="https://github.com/CareyM92/south-african-ai-poem-generator"
            target="_blank"
            rel="noopener"
            ><b> open-sourced GitHub Repo</b></a
          >
          ·
          <a
            href="https://south-african-ai-poem-generator.netlify.app/"
            target="_blank"
            rel="noopener"
            ><b>Live Site</b></a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
