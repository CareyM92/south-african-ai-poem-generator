<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>South African AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>South African AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter a topic for your poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        <p>
          © 2025 | AI project built by
          <a href="https://github.com/CareyM92" target="_blank" rel="noopener"
            ><b>Carey-Ann Meinie</b></a
          >
          ·
          <a
            href="https://github.com/CareyM92/south-african-ai-poem-generator"
            target="_blank"
            rel="noopener"
            ><b> open-sourced GitHub Repo</b></a
          >
          ·
          <a
            href="https://south-african-ai-poem-generator.netlify.app/"
            target="_blank"
            rel="noopener"
            ><b>Live Site</b></a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
